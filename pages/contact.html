    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/contact.css">

    </head>
    <body>
        <header-component></header-component>
        
            
           <form id="form-container" action="" method="get" class="formClass">
            <h1>Contact Us</h1>
            <div class="nameDiv">
                <label for="name">Full Name</label><br>
                <input type="text" placeholder="Enter your full name" name="name" id="name">
            </div>
            <div class="emailAndPhone">
                <div >
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>
                <div >
                    <label for="phone">Phone:</label><br>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="messageDiv">
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="30" rows="15" placeholder="Write your message here..."></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
           </form>
     




        <footer-component></footer-component> 
    </body>
    </html>
